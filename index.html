<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.css">
    <!--<link rel="stylesheet" href="./static/bootstrap/css/bootstrap-theme.css">-->
    <link rel="stylesheet" href="static/css/common.css">

    <script src="./static/js/jquery-3.2.1.js"></script>
    <script src="./static/bootstrap/js/bootstrap.js"></script>
</head>
<body style="background: #555555">

<!--<div style="width: 100%;height: 40px;border-bottom: 1px solid #f2f2f2;" class="auto">登陆</div>-->
<div class="container">

    <div id="login">
        <div class="col-md-4 col-md-offset-4 border" style="margin-top: 100px;background: #ffffff;padding: 0px">
            <div class="text-center form-title">登陆</div>

            <div class="" style="padding: 20px;margin-bottom: 40px;">
                <form style="margin-top: 20px" method="post">
                    <div class="form-group">
                        <label class="control-label" for="login-mobile">手机号</label>
                        <input type="number" class="form-control" id="login-mobile" name="mobile">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="login-pass">密码</label>
                        <input type="password" class="form-control" id="login-pass" name="password">

                    </div>
                    <div class="form-group">
                        <input type="checkbox"> 记住密码
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary col-sm-4 col-sm-offset-1">登陆</button>
                        <span id="to-register" class="btn btn-default col-sm-4 col-sm-offset-2">注册</span>

                    </div>

                </form>
            </div>

        </div>
    </div>

    <div id="register" style="display: none">
        <div class="col-md-6 col-md-offset-3 border" style="margin-top: 100px;background: #ffffff;padding: 0px">
            <div class="text-center form-title">注册</div>

            <div class="" style="padding: 20px;margin-bottom: 40px;">
                <form style="margin-top: 20px" method="post">

                    <div class="form-group">
                        <label class="control-label" for="login-mobile">昵称</label>
                        <input type="text" class="form-control" id="register-name" name="mobile">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="login-mobile">手机号</label>
                        <input type="number" class="form-control" id="register-mobile" name="mobile">
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="login-mobile">验证码</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="register-code" name="mobile">
                            <span class="input-group-addon btn btn-primary">获取验证码</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="login-pass">密码</label>
                        <input type="password" class="form-control" id="register-pass" name="password">

                    </div>

                    <div class="form-group">
                        <label class="control-label" for="login-pass">重复密码</label>
                        <input type="password" class="form-control" id="register-confirm-pass" name="password">

                    </div>
                    <div class="form-group">
                        <input type="checkbox"> 我已看过并同意用户协议内容
                    </div>

                    <div class="form-group" style="margin-top: 40px">
                        <a href="register.html" class="btn btn-default btn-block">立即注册</a>
                    </div>

                    <span id="to-login" class="pull-right">返回登陆</span>

                </form>
            </div>

        </div>
    </div>


</div>
<script type="text/javascript">

    $(document).ready(function () {
        //切换登陆注册界面
        //1.切换到注册
        $("#to-register").click(function () {
            $('#login').hide();
            $('#register').show();
        });
        $('#to-login').click(function () {
            $('#login').show();
            $('#register').hide();
        });

    });


</script>

</body>
</html>
